<div mat-dialog-content>
  <form class="example-form">
  <mat-form-field>
    <input type="text" matInput placeholder="ImiÄ™" [(ngModel)]="data.imie" name ="imie" required="true">
  </mat-form-field>
  <mat-form-field>
    <input type="email" matInput placeholder="Nazwisko" [(ngModel)]="data.nazwisko" name ="nazwisko" required="true">
  </mat-form-field>
  <mat-form-field>
    <input type="email" matInput  [formControl]="emailFormControl" placeholder="Adres email" [(ngModel)]="data.email" name ="email" required="true">
  </mat-form-field>
  <mat-form-field>
    <input type="text" matInput placeholder="Kraj" [(ngModel)]="data.kraj" name ="kraj" required="true">
  </mat-form-field>
  <mat-form-field>
    <input type="text" matInput placeholder="Miasto" [(ngModel)]="data.miasto"  name ="miasto" required="true">
  </mat-form-field>
  <mat-form-field>
    <input type="text" matInput placeholder="Ulica" [(ngModel)]="data.ulica" name ="ulica" required="true">
  </mat-form-field>
  <mat-form-field>
    <input type="text" matInput placeholder="Nr. budynku" [(ngModel)]="data.nrBudynku" name ="nrBudynku" required="true">
  </mat-form-field>
  <mat-form-field>
    <input type="text" matInput placeholder="Nr. lokalu" [(ngModel)]="data.nrLokalu" name ="nrLokalu" required="true">
  </mat-form-field>
  <mat-form-field>
    <input type="text" matInput placeholder="Nr. prawa jazdy" [(ngModel)]="data.nrPrawaJazdy" name ="NrPrawaJazdy" required="true">
  </mat-form-field>
  <mat-form-field class="firstName">
    <input type="number" matInput placeholder="Pesel" [(ngModel)]="data.pesel" name ="pesel" required="true">
  </mat-form-field>
  <mat-form-field class="firstName">
    <input type="tel" matInput placeholder="Nr. telefonu" [(ngModel)]="data.nrTelefonu" name ="NrTelefonu" required="true">
  </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onSubmit(data)">Edytuj</button>
</div>
