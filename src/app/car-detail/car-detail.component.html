<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar [ngStyle]="{ 'background-image': 'url(' + car?.imageUrl + ')'}"></div>
    <mat-card-title> {{car?.model}}</mat-card-title>
    <mat-card-subtitle>Dostępny</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="car?.imageUrl" class="image">
  <mat-card-content class="content">


<div class="opis">
  <p>
    Przebieg: 125000 km
  </p>
  <p>
    Skrzynia biegów: manualna
  </p>
  <p>
    Rok produkcji: 2017
  </p>
  <p>
    VIN: VZS8797KS90
  </p>
  <p>
    Przegląd: za 28 dni
  </p>
  <p>
    Stan baku paliwa: 1/3
  </p>
  <p>
    Płyn do spryskiwaczy: Brak
  </p>









</div>



  </mat-card-content>
  <mat-card-actions>


  </mat-card-actions>
</mat-card>
